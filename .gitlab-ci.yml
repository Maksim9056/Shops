stages:
  - build
  - test

build:
  stage: build
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://host.docker.internal:2375
    DOCKER_DRIVER: overlay2
   
  services:
    - docker:dind
  script:
    - docker info
    - echo "Building the Docker image..."
    - docker build -t my-shops .
  only:
    - master

test:
  stage: test
  script:
    - echo "Running tests in Docker container..."
    - docker run --rm my-shops .
